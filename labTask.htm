<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab Task One
        </title>
    </head>

    <body>

        <form action="">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><Input type = "text" required maxlength="9"></td>
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type = "text" required maxlength="9"></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type = "email" required maxlength="44"></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><input type = "radio" name = gender value = M>Male</td>
                    <td><input type = "radio" name = gender value = F>Female</td>
                </tr>

                <tr>
                    <td>Course Interests:</td>
                    <td><input type = "checkbox" value = Algorithm>Algorithm</td>
                    <td><input type = "checkbox" value = DataStructure>Data Structure</td>
                </tr>

                <tr>
                    <td>Select courses</td>
                    <td>
                        <select name = course id = course>
                            <option value = Algorithm>Algorithm</option>
                            <option value = Ds>DataStructure</option>
                            <option value = WebTech>WebTech</option>
                            <option value = Math>Math</option>
                            <option value = Graphics>Graphics</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Date:</td>
                    <td><input type = "date" id = "date" name = "date"> </td>
                </tr>

                <tr>
                    <td>Upload Transcript:</td>
                    <td>
                        <input type = "file" id = myFile name = myFile>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = "Submit">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
