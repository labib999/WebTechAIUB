<!DOCTYPE html>
<html>
    <head>
        <title>Personal and Course Information Form</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <fieldset style = "width: 300px;">
                <legend>Personal Information</legend>
                <label for = "name">Name:</label>
                <input type = "text" id = "name" name = "name"><br><br>
                <label for = "email">Email:</label>
                <input type = "email" id = "email" name = "email"><br><br>
                <label for = "Date of Birth">Date of Birth:</label>
                <input type = "date" id = "dob" name = "dob"><br><br>
                <label for = "Male">Male</label>
                <input type = "radio" id = "male" name = "gender" value = "male">
                <label for = "Female">Female</label>
                <input type = "radio" id = "female" name = "gender" value = "female">
                <p>Interest:</p>
                <input type = "checkbox" id = "sports" name = "interest" value = "sports">
                <label for = "sports">Sports</label>
                <input type = "checkbox" id = "music" name = "interest" value = "music">
                <label for = "music">Music</label>  
                <input type = "checkbox" id = "travel" name = "interest" value = "travel">
                <label for = "travel">Travel</label><br><br>
            </fieldset>
            <fieldset style = "width: 300px;">
                <legend>Course Information</legend>
                <label for = "course">Course:</label>
                <select id = "course" name = "course">
                    <option value = "cs">Computer Science</option>
                    <option value = "ee">Electrical Engineering</option>
                    <option value = "me">Mechanical Engineering</option>
                    <option value = "ce">Civil Engineering</option>
                </select><br><br>
                <label for = "date">Enrollment Date:</label>
                <input type = "date" id = "date" name = "date"><br><br>
                <label for = "doc">Document:</label>
                <input type = "file" id = "doc" name = "doc"><br><br>
            </fieldset>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
        </form>
    </body>
</html>
